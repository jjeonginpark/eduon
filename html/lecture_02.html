<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>에듀온 매니저</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <!--[if lt IE 9]>
        <script type="text/javascript" src="../js/html5shiv.js" charset="utf-8" ></script>
    <![endif]-->
    <script type="text/javascript" src="../js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="../js/ui.js"></script>
</head>
<body>
	<a id="skipNavigation" href="#container">본문 바로가기</a>
	<!-- wrap -->
	<div id="wrap" class="sub">
		<div class="gnb-left">
            <div style="color:rgba(225,225,225,0.5); text-align:center; margin-top:50px; font-size:20px; font-weight:bold; font-style:italic;">lnb영역</div>
        </div>
        <!-- container -->
		<div class="container">
			<div class="page-titlebox">
				<h2 class="title">강좌관리</h2>
			</div>
			<!-- contents -->
			<div class="contents">
                <!-- title-tabR -->
                <div class="title-tabR">
                    <div class="sub-title">
                        <div class="title">강좌제목</div>
                    </div>
                    <div class="common-tab right">
                        <ul class="fix">
                            <li class="on"><a href="javascript:void(0);">탭메뉴 1</a></li>
                            <li><a href="javascript:void(0);">탭메뉴 2</a></li>
                            <li><a href="javascript:void(0);">탭메뉴 3</a></li>
                            <li><a href="javascript:void(0);">탭메뉴 4</a></li>
                            <li><a href="javascript:void(0);">탭메뉴 5</a></li>
                            <li><a href="javascript:void(0);">탭메뉴 6</a></li>
                        </ul>
                    </div>
                </div>
                <!-- title-tabR -->
                <!-- tbl-write -->
                <div class="tbl-write mt40">
                    <table>
                        <caption>테이블 제목</caption>
                        <colgroup>
                            <col style="width:128px;">
                            <col style="width:356px;">
                            <col style="width:128px;">
                            <col style="*">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">제목</th>
                                <td colspan="3">
                                    <input class="int" type="text" style="width:100%;" />
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">표시일자</th>
                                <td>
                                    <select class="sel-1" style="width:128px;">
                                        <option selected="selected">전체</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                    </select>
                                </td>
                                <th scope="row">작성자</th>
                                <td>
                                    <div class="radio-group">
                                        <div class="common-radio">
                                            <input id="r-1" type="radio" name="radio">
                                            <label for="r-1"><span>가능</span></label>
                                        </div>
                                        <div class="common-radio">
                                            <input id="r-2" type="radio" name="radio">
                                            <label for="r-2"><span>불가능</span></label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">내용</th>
                                <td colspan="3">
                                    <div class="textareabox" style="width:100%;height:263px;">
                                        <textarea></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">테이블</th>
                                <td colspan="3">
                                    <div class="check-group">
                                        <div class="common-check">
                                            <input id="c-1" type="checkbox" name="">
                                            <label for="c-1"><span>발행</span></label>
                                        </div>
                                        <div class="common-check">
                                            <input id="c-2" type="checkbox" name="">
                                            <label for="c-2"><span>미발행</span></label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">파일첨부</th>
                                <td colspan="3">
                                    <div class="common-int-file" style="width:100%;">
                                        <div class="file-path ellipsis">C:\filelist.html</div>
                                        <div class="file-right fix">
                                            <div class="file-btns">
                                                <span class="btn-type3">파일첨부</span>
                                                <input class="int-file" type="file" name="" />
                                            </div>
                                            <a class="btn-type3 file-del">삭제</a>
                                        </div>
                                    </div>  
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //tbl-write -->
                <!-- btnbox -->
                <div class="btnbox mt10 fix">
                    <a class="btn-type1 fl" href="javascript:void(0);">목록</a>
                    <a class="btn-type2 fr" href="javascript:void(0);">등록</a>
                </div>
                <!-- //btnbox -->
			</div>
			<!-- //contents -->
		</div>
        <!-- //container -->
	</div>
	<!-- //wrap -->
</body>
</html>
